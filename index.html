<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellecto.tips - יעלה בקרוב</title>
    <style>
        :root {
            --navy: #0A2252;
            --orange: #F6A81C;
            --white: #FFFFFF;
            --light-blue: #E8F0FE;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--navy);
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            width: 230px;
            height: 230px;
            margin-bottom: 0px;
            animation: pulse 3s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: var(--white);
        }
        
        .highlight {
            color: var(--orange);
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .signup-form {
            max-width: 500px;
            margin: 0 auto 60px;
            position: relative;
            z-index: 1;
        }
        
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--white);
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 20px;
            width: 100%;
            font-size: 1rem;
            color: var(--white);
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--orange);
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn {
            background: linear-gradient(to right, var(--orange), #ffc457);
            color: var(--white);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 10px 20px rgba(246, 168, 28, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(246, 168, 28, 0.4);
        }
        
        .social-section {
            background-color: rgba(0, 0, 0, 0.2);
            width: 100%;
            padding: 30px 0;
            margin-top: 50px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        
        .social-icon {
            background-color: rgba(255, 255, 255, 0.1);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .icon-img {
            width: 30px;
            height: 30px;
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .bg-graphic {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }
        
        .bg-graphic.one {
            top: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: var(--orange);
            filter: blur(80px);
        }
        
        .bg-graphic.two {
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: var(--orange);
            filter: blur(80px);
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .social-icons {
                gap: 20px;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-graphic one"></div>
    <div class="bg-graphic two"></div>
    
    <div class="container">
        <div class="content">
            <img src="images/logo.png" alt="Intellecto.tips Logo" class="logo">
            
            <h1>יעלה <span class="highlight">בקרוב</span></h1>
            <p class="tagline">פיננסים, כלכלה, עסקים ומיסים - בשפה פשוטה וברורה</p>
            
            <div class="signup-form">
                <h2 class="form-title">רוצים לדעת מתי האתר שלנו עולה לאוויר?</h2>
                <form action="https://formsubmit.co/shkgonen@gmail.com" method="POST">
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_subject" value="הרשמה חדשה לעדכון על השקת האתר">
                    
                    <input type="text" name="name" class="form-control" placeholder="שם מלא" required>
                    <input type="email" name="email" class="form-control" placeholder="כתובת אימייל" required>
                    <button type="submit" class="btn">עדכנו אותי כשהאתר עולה</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="social-section">
        <div class="social-icons">
            <a href="https://www.instagram.com/intellecto.tips" class="social-icon" target="_blank" rel="noopener noreferrer">
                <img src="images/Instagram_icon.png" alt="Instagram" class="icon-img">
            </a>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 Intellecto.tips - כל הזכויות שמורות
    </div>
</body>
</html>
